<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Review Analysis</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="spinkit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.1/spinkit.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="loading" class="loading-container" style="display: none;">
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </div>
    <div class="container">
      <h1>GitHub Review Analysis</h1>
      <div class="input-container">
        <a>from</a>
        <input type="date" id="fromDateInput" />
        <a>to</a>
        <input type="date" id="toDateInput" />
        <button id="runButton">Update</button>
      </div>
      <div id="result"></div>
      <div class="chart-container">
        <canvas id="reviewChart"></canvas>
      </div>

      <!-- モーダル用の要素 -->
      <div id="prModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="prModalContent"></div>
        </div>
      </div>

      <!-- PR情報表示用のテンプレート -->
      <template id="pr-table-template">
        <table class="pr-table">
          <thead>
            <tr>
              <th>Open</th>
              <th>Close</th>
              <th>Duration</th>
              <th>Title</th>
              <th>Status</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            <!-- ここにPRデータを挿入 -->
          </tbody>
        </table>
      </template>
    </div>
    <script src="script.js"></script>
  </body>
</html>
